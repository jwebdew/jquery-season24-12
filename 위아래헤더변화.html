<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        header {
            width: 100%;
            height: 100px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: royalblue;
        }
       header.active {transform: translateY(-100%);}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function () {
            // 스크롤 방향에 따라 헤더 노출 (pc, 모바일 둘 다 가능)
            var prevScrollTop = 0;

            $(window).on("scroll", function () {

                var nowScrollTop = $(window).scrollTop(); //현재 스크롤 위치를 nowScrollTop 에 저장

                console.log(prevScrollTop)
                console.log(nowScrollTop)
                if (nowScrollTop > prevScrollTop) { 
                    $('header').addClass('active'); 
                }
                // 스크롤 방향(Down) 내릴때 -> 헤더에 active 클래스 추가
                else { 
                    $('header').removeClass('active'); 
                } // 스크롤 방향(Up) 올릴때 -> 헤더에 active 클래스 제거
                prevScrollTop = nowScrollTop;  // prevScroll, nowScrollTop 조건 판단 후, 현재 스크롤값을 prevScrollTop 에 저장

            });


        })
    </script>
</head>

<body>
<header></header>
</body>

</html>
